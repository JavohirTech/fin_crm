<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Blackboard</title>
    <!-- Bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main and Media css files -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/media.css">
</head>
<body>
    <div class="s-blackboard"> 
        <div class="tab">
            <div class="s-blackboard-logo tablinks" onclick="openPage(event, 'default')">
                <div class="logo">
                    VT 
                </div>
                <span>Virtual Tizim</span>
            </div>
            <button class="tablinks" onclick="openPage(event, 'davomat')"><i class="fa-solid fa-chart-pie"></i> Davomat</button>
            <button class="tablinks" onclick="openPage(event, 'achive')"><i class="fa-solid fa-star"></i> Yutuqlarim</button>
        </div>
        <nav>
            <div class="pageName"><div class="side-bar-menu"><i class="fa-solid fa-bars sideBars"></i></div> <b>Profile</b></div>
                <div class="studentNav">
                    <div class="statusIcon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <u>|</u>
                    <div class="status">
                        <span>Alyarov Faxriyor</span>
                        <img src="../assets/img/status.png" alt="status">
                    </div>
                </div>
        </nav>

        <div id="default" class="tabcontent">
           <h1>default</h1>
        </div>
        
        <div id="davomat" class="tabcontent">
           <h1>Davomat</h1>
        </div>
        <div id="achive" class="tabcontent">
            <h1>achive</h1>
         </div>
    </div>
    
    <!-- Bootstrap js cdn links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Chart js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!-- Local js files -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/chart.js"></script>
    <script src="../assets/js/courseChart.js"></script>
</body>
</html>
